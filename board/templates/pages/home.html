<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* CSS for styling */
        body {
            background-color: #add8e6; /* Light blue background color */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .taxcraft {
            font-size: 64px; /* Bigger font size for TaxCraft */
            font-weight: bold;
            color: #333; /* Text color */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2); /* Text shadow for cool effect */
        }
        .signin-btn {
            padding: 10px 20px; /* Padding for sign-in button */
            margin-top: 20px; /* Margin top for sign-in button */
            background-color: #007bff; /* Button background color */
            color: white; /* Button text color */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }
        .signin-btn:hover {
            background-color: #0056b3; /* Darker background color on hover */
        }
    </style>
</head>
<body>
    <h1 class="taxcraft">TaxCraft</h1>
    <br>
    <a class="btn btn-primary signin-btn" href="#">Sign In</a>
</body>
</html>
